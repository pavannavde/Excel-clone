<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="icon" type="image/x-icon" href="./assets/excel.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <!------------ header content -------- -->
 <header>
    <p>File</p>
    <p class="home">Home</p>
    <p>Insert</p>
    <p>Layout</p>
    <p>Help</p>
 </header>

 <!------------ edit element div ------------->
<div class="editItem">
<img src="./assets/copy.png" alt="copy" id="copy">
<img src="./assets/scissors.png" alt="cut" id="cut">
<img src="./assets/paste.png" alt="paste" id="paste">
<select id="font-style">
    <option value="monospace">MonoSpace</option>
    <option value="sans-serif">Sans-serif</option>
    <option value="fantacy">Fantacy</option>
    <option value="cursive">Cursive</option>
</select>
<select id="font-size">
    <option value="14px">14</option>
    <option value="16px">16</option>
    <option value="18px">18</option>
    <option value="24px">24</option>
</select>
<img src="./assets/bold-text-option.png" alt="B"width="10px" height="10px" id="boldbtn">
<img src="./assets/italic.png" alt="I" id="italicbtn">
<img src="./assets/underline.png" alt="U" id="underlinebtn">
<!-- alignment of text -->
<img src="./assets/align-left.png" alt="left" id="align-left">
<img src="./assets/format.png" alt="center" id="align-center">
<img src="./assets/align-right.png" alt="right" id="align-right">
<!-- font and bg color  -->
<div>
    <label for="textColor"><img src="./assets/font.png" alt="A"></label>
    <input type="color" id="textColor">
    <label for="bgcolor"><img src="./assets/bucket.png" alt="color"></label>
    <input type="color" id="bgcolor"/>
</div>

 <!-- download and upload file -->
<img src="./assets/cloud-download.png" alt="download" id="download">
<div>
   <label for="upload-input"><img src="./assets/cloud-computing.png" alt="upload" for="upload-input"></label> 
    <input type="file" accept=".json" id="upload-input"/>
</div>


</div>
 
 <!------------- input element  --------->

 <div class="inputelement">
    <div class="currentCell">
       Cell
    </div>
    <img src="./assets/function.png" alt="Fx" width="25px" height="25x">
    <input type="text"id="currentCellText">
 </div>

 <!------------ Excel sheet --------------->
 <div class="sheet">
    <table>
        <thead>
            <tr id="TheadRow">
                <th class="emptycell"></th>
                <!-- <th>A</th>
                <th>B</th>
                <th>C</th> -->
            </tr>
        </thead>
        <tbody id="tbody">
            <!-- <tr><th>1</th></tr>
            <tr><th>2</th></tr> -->
        </tbody>
     </table>
 </div>
  
   <!-- footer section   -->
   <div class="footer">
    <img src="./assets/add.png" alt="add" id="add-sheet">
    <div id="sheet-1" onclick="viewSheet(event)"> Sheet 1 </div>
   </div>


    <script src="./script.js"></script>
</body>
</html>
